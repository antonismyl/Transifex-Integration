git:
  filters:
  - filter_type: dynamic
    file_format: PHP_ARRAY
    source_language: de
    source_files_expression: lang/de/<file>.php
    translation_files_expression: lang/<lang>/<file>.php
    ignore_files:
      - lang/de/validation.php
      - lang/de/validation-inline.php
  - filter_type: dynamic
    file_format: PHP_ARRAY
    source_language: de
    source_files_expression: lang/de/pages/<file>.php
    translation_files_expression: lang/<lang>/pages/<file>.php
  settings:
    language_mapping:
      cs: cz
