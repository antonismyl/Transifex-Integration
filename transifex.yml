git:
  filters:
  - filter_type: dynamic
    file_format: ANDROID
    source_language: en
    source_files_expression: /<dir>/<file>_en.xml
    translation_files_expression: '<dir>/<lang>_<file>.xml'

  filters:
  - filter_type: dynamic
    file_format: KEYVALUEJSON
    source_language: en
    source_files_expression: /<dir>/<file>_en_US.json
    translation_files_expression: '<dir>/<file>_lang.json'